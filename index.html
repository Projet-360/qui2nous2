<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
            integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"/>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"
            integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    </head>
    <body>
        <div id="currentplayer"></div>
        <div class="include_players active">
            <div class="container">
                <div class="top">
                    <h2>Ajouter un joueur:</h2>
                    <div class="addPlayer">
                        <input id="include_players" type="text">
                        <!-- Boton que agrega, en el onClick se pone el nombre de la funcion -->
                        <button id="save">
                            <i class="fas fa-plus"></i>
                            <i class="far fa-user"></i>
                        </button>
                    </div>
                </div>

                <div class="print_joueur">
                    <h3>Joueurs ajoutés:</h3>
                    <ul id="array_players"></ul>
                    <button id="next">Lancer une partie</button>
                </div>
            </div>
        </div>

        <div id="container-selectedplayer">
            <div id="pioche">
                <div id="selectedplayer"></div>
                <button id="question">piochez une question</button>
            </div>

            <div class="question">
                <div id="selectedquestion"></div>

                <div id="decomtpe">
                    <button class="startdecompte">lancer decompte</button>
                </div>
            </div>

        </div>

        <div id="whowin" class="whowin">
            <div class="container">
                <h3>Qui à gagné ?</h3>
                <div class="bouttons">
                    <button id="nothing">Ils on gagné</button>
                    <button id="iwin">j'ai gagné</button>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
