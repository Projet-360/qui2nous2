<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css.css">
    </head>
    <body>

        <div id="player-container" class="cont">
            <div class="title text-center">
                <h1 class="display-5">
                    <i class="fas fa-user-alt text-success"></i>
                    <strong>Joueurs</strong>
                </h1>
            </div>
            <div class="main row">
                <div class="col-sm-12">
                    <form id="player-form" autocomplete="off">
                        <div class="form-group">
                            <label for="title">Name</label>
                            <input type="text" id="title" class="form-control">
                        </div>
                        <input
                            type="submit"
                            value="Submit"
                            class="btn btn-success btn-block add-btn sumbit_btn">
                    </form>
                </div>
                <div class="col-sm-12">
                    <table class="table table-striped mt-5">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="player-list"></tbody>
                    </table>
                </div>
                <button
                    id="start"
                    class="btn btn-success btn-block add-btn sumbit_btn">commencer la partie</button>
            </div>
        </div>

        <div id="piocher-container" class="cont">
            <div id="piocher-container-title"></div>
            <button
                id="showquestion"
                class="btn btn-success btn-block add-btn sumbit_btn"> Piocher une question
            </button>
        </div>

        <div id="question-container" class="cont">
            <div id="question"></div>
            <button
                id="showcounter"
                class="btn btn-success btn-block add-btn sumbit_btn">
                Lancer le décompte
            </button>
        </div>

        <div id="counter-container" class="cont">
      </div>

        <div id="winner-container" class="cont">
          <button
          id="addpoint"
          type="addpoint"
          value="addpoint"
          class="btn btn-success btn-block add-btn sumbit_btn">J'ai gagné</button>
          <button
          id="refusepoint"          
          class="btn btn-success btn-block add-btn sumbit_btn">J'ai perdu</button>
        </div>

        <!-- partial -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
